name: Build and Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        working-directory: ./Backend
        run: dotnet restore inventory.sln

      - name: Build
        working-directory: ./Backend
        run: dotnet build inventory.sln -c Release --no-restore

      - name: Publish API
        working-directory: ./Backend/InventoryApp.API
        run: dotnet publish -c Release -o publish

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Create target dir on server
        run: ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo mkdir -p ${{ secrets.EC2_TARGET_DIR }} && sudo chown ${{ secrets.EC2_USER }}:$${{ secrets.EC2_USER }} ${{ secrets.EC2_TARGET_DIR }}"

      - name: Copy files to server (rsync)
        run: |
          rsync -avz --delete ./Backend/InventoryApp.API/publish/ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_TARGET_DIR }}/

      - name: Restart service on server
        run: ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo systemctl restart inventoryapp && sudo systemctl status inventoryapp --no-pager"
